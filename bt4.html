<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin sản phẩm</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhập thông tin sản phẩm</h1>
    <form id="productForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity"><br>
        <button type="button" onclick="submitProduct()">Submit</button>
    </form>

    <h2>Thông tin sản phẩm</h2>
    <p id="output"></p>

    <script>
        function submitProduct() {
            // Lấy giá trị từ các trường nhập liệu
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            // Khai báo đối tượng product
            const product = {
                id: id,
                name: name,
                price: price,
                quantity: quantity
            };

            // Hiển thị tất cả các thuộc tính của product và giá trị của chúng
            const output = `
                <strong>ID:</strong> ${product.id}<br>
                <strong>Name:</strong> ${product.name}<br>
                <strong>Price:</strong> ${product.price}<br>
                <strong>Quantity:</strong> ${product.quantity}
            `;
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>
</html>
